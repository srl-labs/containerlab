system {
    login {
        user admin {
            uid 500;
            class superuser;
            authentication {
            encrypted-password "$6$9YSzwiCD$ZiMI1N.5fcWCe5fH8hZz/FtISY4K8QKjv9p0w6Hkyct71ke1bn3OQQk0oi7/l5Sn8yP1CClO9CeGSMpNQcFjT/"; ## SECRET-DATA
            }
        }
    }
    syslog {
        file interactive-commands {
            interactive-commands any;
        }
        file messages {
            any notice;
            authorization info;
        }
    }
    services {
        netconf {
            ssh;
        }
        ssh {
            root-login allow;
        }
    }
    processes {
        snmpd {
            enable;
        }
    }
}
interfaces {
    et-0/0/0 {
        unit 0 {
            family inet {
                address 192.168.0.1/24;
            }
        }
    }
    et-0/0/1 {
        unit 0 {
            family inet {
                address 192.168.1.1/24;
            }
        }
    }
    et-0/0/2 {
        unit 0 {
            family inet {
                address 192.168.2.1/24;
            }
        }
    }
    re0:mgmt-0 {
        unit 0 {
            family inet {
                address FXP0ADDR;
            }
        }
    }
}
snmp {
    interface re0:mgmt-0.0;
    community public {
        authorization read-only;
    }
    community private {
        authorization read-write;
    }
}
