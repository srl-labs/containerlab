---
platform-type: 'cisco_iosxe'
default:
  driver-type: 'network'
  privilege-levels:
    exec:
      name: 'exec'
      pattern: '(?im)^[\w.\-@/:]{1,63}>$'
      previous-priv:
      deescalate:
      escalate:
      escalate-auth: false
      escalate-prompt:
    privilege-exec:
      name: 'privilege-exec'
      pattern: '(?im)^[\w.\-@/:]{1,63}#$'
      previous-priv: 'exec'
      deescalate: 'disable'
      escalate: 'enable'
      escalate-auth: true
      escalate-prompt: '(?im)^(?:enable\s){0,1}password:\s?$'
    configuration:
      name: 'configuration'
      pattern: '(?im)^[\w.\-@/:]{1,63}\([\+\w.\-@/:+]{0,32}\)#$'
      not-contains:
        - 'tcl)'
      previous-priv: 'privilege-exec'
      deescalate: 'end'
      escalate: 'configure terminal'
      escalate-auth: false
      escalate-prompt:
    tclsh:
      name: 'tclsh'
      pattern: '(?im)^([\w.\-@/+>:]+\(tcl\)[>#]|\+>)$'
      previous-priv: 'privilege-exec'
      deescalate: 'tclquit'
      escalate: 'tclsh'
      escalate-auth: false
      escalate-prompt:
  default-desired-privilege-level: 'privilege-exec'
  failed-when-contains:
    - '% Ambiguous command'
    - '% Incomplete command'
    - '% Invalid input detected'
    - '% Unknown command'
  textfsm-platform: 'cisco_iosxe' # ignored in go because no ntc-templates
  network-on-open:
    - operation: 'acquire-priv' # targets default desired priv by default
    - operation: 'driver.send-command'
      command: 'terminal width 512'
    - operation: 'driver.send-command'
      command: 'terminal length 0'
  network-on-close:
    - operation: 'acquire-priv'
    - operation: 'channel.write'
      input: 'exit'
    - operation: 'channel.return'
