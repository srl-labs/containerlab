name: sr11
mgmt:
  network: sr11_mgmt
  ipv4-subnet: 10.78.151.0/24
topology:
  kinds:
    nokia_srsim:
      license: /opt/nokia/sros/license-sros25.txt
      image: registry.srlinux.dev/pub/nokia_srsim:25.10.R2
  nodes:
    srsim10-a:
      kind: nokia_srsim
      type: SR-7
      mgmt-ipv4: 10.78.151.2
      env:
        NOKIA_SROS_SLOT: A
        NOKIA_SROS_SYSTEM_BASE_MAC: 1c:58:07:00:03:01
    srsim10-b:
      kind: nokia_srsim
      type: SR-7
      network-mode: container:srsim10-a
      env:
        NOKIA_SROS_SLOT: B
        NOKIA_SROS_SYSTEM_BASE_MAC: 1c:58:07:00:03:01
    srsim10-1:
      kind: nokia_srsim
      type: SR-7
      network-mode: container:srsim10-a
      env:
        NOKIA_SROS_SLOT: 1
        NOKIA_SROS_CARD: iom5-e
        NOKIA_SROS_SFM: m-sfm6-7/12
        NOKIA_SROS_MDA_1: me6-100gb-qsfp28
