version: "2"
linters:
  enable:
    - asciicheck
    - bodyclose
    - dogsled
    - funlen
    - gocritic
    - godot
    - godox
    - goprintffuncname
    - govet
    - ineffassign
    - importas
    - lll
    - misspell
    - mnd
    - nakedret
    - noctx
    - nolintlint
    - staticcheck
    - unconvert
    - unparam
    - unused
    - whitespace
    - wsl_v5
  disable:
    # disabling for *now* so ci can pass nicely, but (some?) of these likely should be adressed
    - dupl
    - errcheck
    - exhaustive
    - gocognit
    - goconst
    - gocyclo
    - gosec
    - nestif
    - perfsprint
    - prealloc
    - revive
    - wrapcheck
  settings:
    dupl:
      threshold: 100
    funlen:
      lines: 100
      statements: 50
    goconst:
      min-len: 2
      min-occurrences: 2
    gocritic:
      disabled-checks:
        - whyNoLint
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    gocyclo:
      min-complexity: 15
    govet:
      settings:
        printf:
          funcs:
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
            - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
    importas:
      alias:
        - pkg: github.com/srl-labs/containerlab/(\w+)
          alias: clab$1
        - pkg: github.com/srl-labs/containerlab/(\w+)/(\w+)
          alias: clab$1$2
      no-unaliased: true
    lll:
      line-length: 100
    misspell:
      locale: US
    nolintlint:
      require-explanation: false
      require-specific: false
      allow-unused: false
  exclusions:
    rules:
      # we *care* about tests, but... like less :P
      - linters:
          - mnd
          - dupl
          - lll
          - goconst
          - funlen
        path: _test\.go
      # its nice to be explicit, this feels less explicit
      - linters:
          - staticcheck
        text: could remove embedded field
      # currently slowly enforcing some things, starting with cmd package
      - linters:
          - lll
          - mnd
          - wsl_v5
        path-except: cmd
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/golangci/golangci-lint
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  uniq-by-line: false
