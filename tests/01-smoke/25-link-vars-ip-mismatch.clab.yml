# yaml-language-server: $schema=../../schemas/clab.schema.json
name: 25-link-vars-unknown
topology:
  nodes:
    n1:
      kind: linux
      image: alpine
    n2:
      kind: linux
      image: alpine
  links:
    - endpoints: [n1:eth1, n2:eth1]
      vars:
        ipv4: [n3:192.0.2.1/31] # n3 != any node defined in endpoints
