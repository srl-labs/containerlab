name: 03-01-two-ceos

topology:
  kinds:
    arista_ceos:
      image: ceos:4.32.0F
      env:
        CLAB_MGMT_VRF: MGMT
  nodes:
    n1:
      kind: arista_ceos
    n2:
      kind: arista_ceos
      mgmt-ipv4: 172.20.20.22

  links:
    - endpoints: ["n1:eth1", "n2:eth1"]
