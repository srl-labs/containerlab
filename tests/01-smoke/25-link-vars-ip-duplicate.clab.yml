# yaml-language-server: $schema=../../schemas/clab.schema.json
name: link-vars-ip-duplicate-node
topology:
  nodes:
    n1:
      kind: linux
      image: alpine
    n2:
      kind: linux
      image: alpine
  links:
    - endpoints: [n1:eth1, n2:eth1]
      vars:
        ipv4: [n1:192.0.2.1/31, n1:198.51.100.1/31] # n1 appears twice
