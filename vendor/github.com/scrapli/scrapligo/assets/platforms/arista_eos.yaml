---
platform-type: 'arista_eos'
default:
  driver-type: 'network'
  privilege-levels:
    exec:
      name: 'exec'
      pattern: '(?im)^[\w.\-@()/: ]{1,63}>\s?$'
      previous-priv:
      deescalate:
      escalate:
      escalate-auth: false
      escalate-prompt:
    privilege-exec:
      name: 'privilege-exec'
      pattern: '(?im)^[\w.\-@()/: ]{1,63}#\s?$'
      previous-priv: 'exec'
      deescalate: 'disable'
      escalate: 'enable'
      escalate-auth: true
      escalate-prompt: '(?im)^[pP]assword:\s?$'
    configuration:
      name: 'configuration'
      pattern: '(?im)^[\w.\-@()/: ]{1,63}\(config[\w.\-@/:]{0,63}\)#\s?$'
      previous-priv: 'privilege-exec'
      deescalate: 'end'
      escalate: 'configure terminal'
      escalate-auth: false
      escalate-prompt:
  default-desired-privilege-level: 'privilege-exec'
  failed-when-contains:
    - "% Ambiguous command"
    - "% Error"
    - "% Incomplete command"
    - "% Invalid input"
    - "% Cannot commit"
    - "% Unavailable command"
  textfsm-platform: 'arista_eos' # ignored in go because no ntc-templates
  network-on-open:
    - operation: 'acquire-priv' # targets default desired priv by default
    - operation: 'driver.send-command'
      command: 'terminal width 32767'
    - operation: 'driver.send-command'
      command: 'terminal length 0'
  network-on-close:
    - operation: 'acquire-priv'
    - operation: 'channel.write'
      input: 'exit'
    - operation: 'channel.return'
