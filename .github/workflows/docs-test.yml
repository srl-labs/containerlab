---
name: Test
on:
  push:
    branches:
      - "*"
      - "!releases/**"
    paths:
      - "docs/**"

jobs:
  test-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker run -v $(pwd):/docs --entrypoint mkdocs squidfunk/mkdocs-material:6.2.4 build --clean --strict --site-dir /tmp/mkdocs-test
