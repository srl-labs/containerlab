name: stages
topology:
  defaults:
    kind: linux
    image: debian:bookworm-slim
  nodes:
    node1:
      cmd: sh -c "date +%s%N > /tmp/time & sleep 60s"
      stages:
        create:
          wait-for:
            - node: node2
              stage: create

    node2:
      cmd: sh -c "date +%s%N > /tmp/time & sleep 60s"
      stages:
        create:
          wait-for:
            - node: node3
              stage: create-links

    node3:
      cmd: sh -c "date +%s%N > /tmp/time & sleep 60s"
      stages:
        create:
          wait-for:
            - node: node4
              stage: healthy

    node4:
      cmd: sh -c "date +%s%N > /tmp/time & sleep 60s"
      healthcheck:
        start-period: 5
        interval: 1
        test:
          - CMD-SHELL
          - cat /etc/os-release

  links:
    - endpoints: ["node1:eth1", "node2:eth1"]
    - endpoints: ["node1:eth3", "node4:eth3"]
    - endpoints: ["node2:eth2", "node4:eth2"]
    - endpoints: ["node3:eth1", "host:n3eth1"]
