name: topo2
topology:
  kinds:
    nokia_srlinux:
      license: kind.lic
      type: ixrd2l
      env:
        env1: val1
      user: customkind
      labels:
        kind-label: value
  nodes:
    node1:
      kind: nokia_srlinux
      binds:
        - node1.lic:/dst1
        - kind.lic:/dst2
        - __clabNodeDir__/somefile:/somefile
    node2:
      kind: nokia_srlinux
      type: ixr10
