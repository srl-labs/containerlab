name: sr04

topology:
  kinds:
    nokia_srsim:
      image: registry.srlinux.dev/pub/nokia_srsim:25.10.R1
      license: /opt/nokia/sros/license-sros25.txt
  nodes:
    srsim:
      kind: nokia_srsim
      type: sr-1
      certificate:
        issue: true
      mgmt-ipv4: 172.20.20.220
      env:
        CLAB_SROS_CONFIG_MODE: classic
    srsim-ixr:
      kind: nokia_srsim
      type: ixr-e2c
      certificate:
        issue: false
      mgmt-ipv4: 172.20.20.221
      env:
        CLAB_SROS_CONFIG_MODE: mixed
